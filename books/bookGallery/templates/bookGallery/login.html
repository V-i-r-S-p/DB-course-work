{% extends 'bookGallery/base.html' %}
{% block headcontent %}
{% load static %}
<link href="{% static 'bookGallery/css/signin.css' %}" rel="stylesheet"/>
<title>{{title}}</title>
{%endblock %}


{% block content %}
<body class="text-center">
<div class="form-signin1">
    <div class="form-signin2">
        <main class="form-signin">
            <h1 class="h3 mb-3 fw-normal">Вход</h1>
            <div class="form-error"> {{form.non_field_errors}}</div>
            <form method="post">
                {% csrf_token %}
                <label class="form-label" for="{{ form.username.id_for_label }}">{{form.username.label}}</label>
                {{ form.username }}

                <div class="form-error">{{ form.username.errors }}</div>

                <label class="form-label" for="{{ form.password.id_for_label }}">{{form.password.label}}</label>
                {{ form.password }}

                <div class="form-error">{{ form.password.errors }}</div>

                <button class="w-100 btn btn-lg btn-primary" type="submit">Войти</button>

            </form>
        </main>
    </div>
</div>
</body>
{% endblock %}
