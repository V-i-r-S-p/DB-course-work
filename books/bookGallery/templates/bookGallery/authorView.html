{% extends 'bookGallery/base.html' %}
{% block headcontent %}
<title>{{title}}</title>
{%endblock %}
{% block content %}
<div class="py-5 bg-body-tertiary">
    <div class="container">
        <h1> {{ title }}</h1>
        <div class="container">
            <ul>
                {% for author in authors %}
                <li>
                    <div><a href="{{ author.get_absolute_url }}">{{author}}</a></div>
                </li>
                {% endfor %}
            </ul>
        </div>
    </div>
</div>
{% endblock %}
